<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Full Name" />
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="text" id="database" placeholder="name@pdx.edu" />
      </div>
      <br />

      <fieldset>
        <legend>Favorite Character</legend>
        <input type="radio" name="character" id="spongebob" />
        <label for="spongebob">Spongebob</label>
        <br />

        <input type="radio" name="character" id="Patrick" />
        <label for="Patrick">Patrick</label>
        <br />

        <input type="radio" name="character" id="Sandy" />
        <label for="Sandy">Sandy</label>
      </fieldset>
      <br />
      <div>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
